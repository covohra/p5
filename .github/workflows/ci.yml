name: test + deploy

on:
  push:
    branches: [ main ]

# cancel older runs of the same ref
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    # Ephemeral Postgres for tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: p5
          POSTGRES_PASSWORD: p5pass
          POSTGRES_DB: p5db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U p5 -d p5db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://p5:p5pass@localhost:5432/p5db?schema=public&sslmode=disable
      RATE_LIMIT_MAX: "100"
      RATE_LIMIT_TIME_WINDOW: "1 minute"
      # prevent postinstall auto-generate (we do it explicitly)
      PRISMA_GENERATE_SKIP_AUTOINSTALL: "1"

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use pnpm version from package.json "packageManager"
      - name: ğŸ“¦ pnpm setup
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ” pnpm -v
        run: pnpm -v

      # Install WITHOUT running postinstall (so prisma doesn't auto-run)
      - name: ğŸ“¥ Install deps (no postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts

      # Generate Prisma client INTO the API package using absolute paths
      - name: ğŸ”¨ Prisma generate (from @p5/prisma -> into @p5/api)
        env:
          PRISMA_CLIENT_OUTPUT: ${{ github.workspace }}/apps/api/node_modules/.prisma/client
        run: |
          set -euxo pipefail
          # run prisma CLI from the workspace that has it installed
          pnpm --filter @p5/prisma exec prisma generate --schema prisma/schema.prisma
          ls -la "${PRISMA_CLIENT_OUTPUT}"

      # Apply migrations against the ephemeral Postgres
      - name: ğŸ—„ï¸ Migrate (deploy)
        env:
          PRISMA_MIGRATE_SKIP_GENERATE: "1"
        run: |
          set -euxo pipefail
          pnpm --filter @p5/prisma exec prisma migrate deploy --schema prisma/schema.prisma

      - name: ğŸ§ª Run tests
        run: pnpm --filter @p5/api test

      - name: ğŸ›« Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: ğŸš€ Deploy to Fly
        if: ${{ success() }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: timeout 15m flyctl deploy --remote-only --app p5-api