name: test + deploy

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: p5
          POSTGRES_PASSWORD: p5pass
          POSTGRES_DB: p5db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U p5 -d p5db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://p5:p5pass@localhost:5432/p5db?schema=public&sslmode=disable
      RATE_LIMIT_MAX: "100"
      RATE_LIMIT_TIME_WINDOW: "1 minute"
      PRISMA_GENERATE_SKIP_AUTOINSTALL: "1"
      # IMPORTANT: generate client where @prisma/client (root) expects it
      PRISMA_CLIENT_OUTPUT: ${{ github.workspace }}/node_modules/.prisma/client

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ pnpm (use package.json's packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ“¥ Install deps (no postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts

      # Generate Prisma client at repo root node_modules/.prisma/client
      - name: ğŸ”¨ Prisma generate (root .prisma)
        run: |
          pnpm --filter @p5/prisma exec prisma generate --schema ./schema.prisma
          echo "== contents of root .prisma/client =="
          ls -la "${PRISMA_CLIENT_OUTPUT}"

      # Apply migrations to ephemeral Postgres
      - name: ğŸ—„ï¸ Prisma migrate (deploy)
        env:
          PRISMA_MIGRATE_SKIP_GENERATE: "1"
        run: |
          pnpm --filter @p5/prisma exec prisma migrate deploy --schema ./schema.prisma

      - name: ğŸ§ª Run tests
        run: pnpm --filter @p5/api test

      - name: ğŸ›« Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: ğŸš€ Deploy to Fly
        if: ${{ success() }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: timeout 15m flyctl deploy --remote-only --app p5-api