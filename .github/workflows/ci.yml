name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: p5
          POSTGRES_PASSWORD: p5pass
          POSTGRES_DB: p5db
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U p5 -d p5db"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30
    env:
      DATABASE_URL: postgresql://p5:p5pass@127.0.0.1:5432/p5db?schema=public&sslmode=disable
      RATE_LIMIT_MAX: '1000'
      RATE_LIMIT_TIME_WINDOW: '1 minute'
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10.15.0 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm prisma:generate
      - run: pnpm prisma:migrate
      - run: pnpm test