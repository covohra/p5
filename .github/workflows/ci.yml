name: test + deploy

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: p5
          POSTGRES_PASSWORD: p5pass
          POSTGRES_DB: p5db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U p5 -d p5db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://p5:p5pass@localhost:5432/p5db?schema=public&sslmode=disable
      RATE_LIMIT_MAX: "100"
      RATE_LIMIT_TIME_WINDOW: "1 minute"
      PRISMA_GENERATE_SKIP_AUTOINSTALL: "1"
      # Generate Prisma client where @prisma/client expects it when imported from root
      PRISMA_CLIENT_OUTPUT: ${{ github.workspace }}/node_modules/.prisma/client
      # minimal prod-ready app envs for tests
      JWT_SECRET: ci_secret_for_tests
      CORS_ORIGINS: "*"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: pnpm setup
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install deps (no postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Prisma generate (into root .prisma/client)
        run: |
          pnpm --filter @p5/prisma exec prisma generate --schema ./schema.prisma
          echo "== contents of root node_modules/.prisma/client =="
          ls -la "${PRISMA_CLIENT_OUTPUT}"

      - name: Prisma migrate (deploy)
        env:
          PRISMA_MIGRATE_SKIP_GENERATE: "1"
        run: |
          pnpm --filter @p5/prisma exec prisma migrate deploy --schema ./schema.prisma

      - name: Run tests
        run: pnpm --filter @p5/api test

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Verify Fly token is present
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          if [ -z "${FLY_API_TOKEN}" ]; then
            echo "FLY_API_TOKEN is missing. Add it in GitHub → Settings → Secrets → Actions."
            exit 1
          fi

      # Attach commit SHA for /version endpoint
      - name: Set GIT_SHA secret on Fly (prod)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "Setting GIT_SHA=${{ github.sha }} on app p5-api ..."
          flyctl secrets set GIT_SHA="${{ github.sha }}" -a p5-api

      - name: Deploy to Fly (prod)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: timeout 15m flyctl deploy --remote-only --app p5-api

      - name: Smoke test deployed API
        env:
          APP_URL: https://p5-api.fly.dev
        run: |
          echo "Probing $APP_URL/health ..."
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || true)
            if [ "$code" = "200" ]; then
              echo "Health check OK (200)."
              exit 0
            fi
            echo "Attempt $i/30 ... got $code, retrying in 2s"
            sleep 2
          done
          echo "Health check failed after retries."
          exit 1