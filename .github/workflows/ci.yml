name: test + deploy

on:
  push:
    branches: [ main ]

# cancel older runs of the same ref
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    # Ephemeral Postgres for tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: p5
          POSTGRES_PASSWORD: p5pass
          POSTGRES_DB: p5db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U p5 -d p5db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://p5:p5pass@localhost:5432/p5db?schema=public&sslmode=disable
      RATE_LIMIT_MAX: "100"
      RATE_LIMIT_TIME_WINDOW: "1 minute"
      PRISMA_GENERATE_SKIP_AUTOINSTALL: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use the pnpm version from package.json "packageManager"
      - name: pnpm setup
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Show pnpm version
        run: pnpm -v

      # Install deps WITHOUT running postinstall scripts
      - name: Install deps (no scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts

      # Generate Prisma client INTO the API package (so @prisma/client can import)
      - name: Prisma generate into API package
        run: |
          set -euxo pipefail
          cd apps/api
          export PRISMA_CLIENT_OUTPUT=./node_modules/.prisma/client
          timeout 3m pnpm --filter @p5/prisma exec prisma generate --schema ../../prisma/schema.prisma
          ls -la ./node_modules/.prisma/client

      # Apply migrations on the ephemeral Postgres
      - name: Migrate ephemeral Postgres
        env:
          PRISMA_MIGRATE_SKIP_GENERATE: "1"
        run: |
          set -euxo pipefail
          timeout 3m pnpm --filter @p5/prisma exec prisma migrate deploy --schema prisma/schema.prisma

      - name: Run tests
        run: pnpm --filter @p5/api test

      # Deploy only if tests pass
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy to Fly
        if: ${{ success() }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: timeout 15m flyctl deploy --remote-only --app p5-api